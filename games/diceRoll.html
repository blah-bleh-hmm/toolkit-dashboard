<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="css/diceRoll.css" />
  </head>
  <body>
    <div class="cream-rec box-style">
      <a href="../index.html" class="back-home-btn">‚Üê Back to Home</a>
      <div class="games-and-toolkit-container">
        <h1 class="text-lg">Dice Roller</h1>
        <h2 class="text-med">Made with üíå by Navyaa</h2>
      </div>
    </div>

    <div class="content box-style">
      <div id="dice-roller">
        <div id="dice-box" class="box-style">
          <div class="dice">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face bottom"></div>
            <div class="face right"></div>
            <div class="face left"></div>
          </div>
        </div>
      </div>

      <div id="numberSection">
        <p class="text-med">Your Number is</p>
        <div id="yourNumber">
          <p id="theNumber"></p>
        </div>
        <div id="rollDice" class="box-style text-med">Roll the Dice</div>
      </div>
    </div>
    <script src="js/diceRoll.js"></script>
  </body>
</html>
